<!DOCTYPE html>
<html>
    <head>
        <title>Cursor styles</title>
    </head>
    <body>
        <div style="cursor: auto;">Cursor styling</div>
        <div style="cursor: crosshair;">Cursor styling</div>
        <div style="cursor:default">Cursor styling</div>
        <div style="cursor:pointer">Cursor styling</div>
        <div style="cursor:move">Cursor styling</div>
        <div style="cursor:e-resize">Cursor styling</div>
        <div style="cursor:ne-resize">Cursor styling</div>
        <div style="cursor:nw-resize">Cursor styling</div>
        <div style="cursor:n-resize">Cursor styling</div>
        <div style="cursor:s-resize">Cursor styling</div>
        <div style="cursor:se-resize">Cursor styling</div>
        <div style="cursor:sw-resize">Cursor styling</div>
        <div style="cursor:all-scroll">Cursor styling</div>
        <div style="cursor: text;">Cursor styling</div>
        <div style="cursor: wait;">Cursor styling</div>
        <div style="cursor: help;">Cursor styling</div>

    </body>
</html>
