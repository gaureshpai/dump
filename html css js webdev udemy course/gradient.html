<!DOCTYPE html>
<html>

<head>
    <title>Gradient styling</title>
    <style>
        #div1 {
            height: 100px;
            width: 550px;
            background: linear-gradient(to bottom right,red,blue)
        }
        #div2 {
            height: 100px;
            width: 550px;
            background: radial-gradient(red 5%,blue 15%, pink 60%)
        }
        #div3 {
            height: 100px;
            width: 550px;
            background: repeating-radial-gradient(red 5%,blue 15%, pink 10%)
        }
    </style>
</head>

<body>
    <div id="div1">
        <p>This is a paragraph</p>
    </div>
    <div id="div2">
        <p>This is a paragraph</p>
    </div>
    <div id="div3">
        <p>This is a paragraph</p>
    </div>
</body>

</html>
