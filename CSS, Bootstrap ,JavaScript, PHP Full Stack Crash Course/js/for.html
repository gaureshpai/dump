<!DOCTYPE html>
<html>

<head>
    <title>for loop statements in js</title>
</head>

<body>
    <script language="'javascript" type="text/javascript">
        var i;

        for(i=1;i<=10;i++){
            document.write("i = "+i+"<br/>");
        }

        for (i = 1; i <= 10; i+=2) {
            document.write("i = " + i + "<br/>");
        }

        for (i = 1; i <= 10; i++) {
            if(i % 2==0){
                document.write("It is even" + i + "\t");
            }
                document.write("i = " + i + "<br/>");
        }
            
        var i;
        var product = 1;
        var num = parseInt(prompt("Enter a number","Enter"));

        for(i=1;i<=num;i++){
            product = product * i;
        }

        document.write("Total: "+product);
    </script>
</body>

</html>
